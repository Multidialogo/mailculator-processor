networks:
  mailculator-processor-local-net:

volumes:
  mailculator-processor-go-deps:

services:
  app:
    profiles:
      - "develop"
    container_name: mailculator_processor_develop_app
    image: golang:1.23-alpine
    working_dir: /app
    env_file:
      - app/develop.env
    volumes:
      - mailculator-processor-go-deps:/go
      - ../..:/app
    command: /bin/sh -c "go mod tidy && tail -f /dev/null"
    tty: false
    networks:
      - mailculator-processor-local-net

  localstack:
    profiles:
      - "develop"
    container_name: mailculator_processor_develop_localstack
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - DEBUG=${DEBUG:-0}
    volumes:
      - ./localstack:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mailculator-processor-local-net

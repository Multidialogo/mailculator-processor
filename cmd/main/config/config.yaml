attachments:
  base-path: "${ATTACHMENTS_BASE_PATH}"

callback:
  max_retries: 3
  retry_interval: 5
  url: ${PIPELINE_CALLBACK_URL}

health-check:
  server:
    port: 8080

mysql:
  host: "${MYSQL_HOST}"
  port: ${MYSQL_PORT}
  user: "${MYSQL_USER}"
  password: "${MYSQL_PASSWORD}"
  database: "${MYSQL_DATABASE}"

pipeline:
  interval: ${PIPELINE_INTERVAL}

smtp:
  host: "${SMTP_HOST}"
  port: ${SMTP_PORT}
  user: "${SMTP_USER}"
  password: "${SMTP_PASS}"
  from: "${SMTP_FROM}"
  allow_insecure_tls: ${SMTP_ALLOW_INSECURE_TLS}
